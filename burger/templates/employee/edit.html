<div class="modal-content">
    <form method="post">
        {% csrf_token %}
        <div class="modal-header">                        
            <h4 class="modal-title">Edit Employee</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">                    
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" value="{{ employee.name }}" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" value="{{ employee.email }}" required>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" name="address" required>{{ employee.address }}</textarea>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" name="phone" value="{{ employee.phone }}" required>
            </div>  
            <div class="form-group">
                <label>Task</label>
                <input type="text" class="form-control" name="task" value="{{ employee.task }}" required>
            </div>                    
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save">
        </div>
    </form>
</div>
